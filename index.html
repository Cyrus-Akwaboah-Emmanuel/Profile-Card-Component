<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Profile Card Component</title>
</head>
<body>
    <main>
        <div class="banner">
            <div class="card">
                <div class="card-top">
                    <div class="card-top-image"></div>
                </div>
                <div class="card-info">
                    <div class="card-info-one">
                        <h1>Emmanuel Akwaboah <span>25</span></h1>
                        <p>Kumasi</p>
                    </div>
                    <div class="stats">
                        <div class="two-one">
                            <p class="num"><strong>80K</strong></p>
                            <p class="det">Followers</p>
                        </div>
                        <div class="two-two">
                            <p class="num">510K</p>
                            <p class="det">Likes</p>
                        </div>
                        <div class="two-three">
                            <p class="num">100k</p>
                            <p class="det">Photos</p>
                        </div>
                    </div>
                </div>
            </div>
            <p class="challenge">Challenge by <a href="https://www.frontendmentor.io/home">Frontend Mentor</a>. Coded by<a href="https://www.frontendmentor.io/profile/Cyrus-Akwaboah-Emmanuel"> Emmanuel Akwaboah</a>.</p>
        </div>
    </main>
</body>
</html>
